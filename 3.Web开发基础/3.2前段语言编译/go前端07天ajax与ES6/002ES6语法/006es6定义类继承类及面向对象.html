    <script>
        class Person {
            constructor ( name , age ){
                this.name = name;
                this.age = age;
            }
            showname(){
                alert(`我的名字是：${this.name}`)
            }

            showage(){
                alert(`我的年龄是：${this.age}`)
            }
        }
        // 通过类来实例化一个对象
        let Andy = new Person('刘德华',55);
        // Andy.showname();
        // Andy.showage();

        // 定义类集成Person
        class Student extends Person {
            constructor(name,age,school){
                super(name,age);
                this.school = school;
            }
            showschool(){
                alert(`我的学校是：${this.school}`)
            }
        }

        let Xiaoming = new Student("小明",15,"达摩金光塔");
        Xiaoming.showname();
        Xiaoming.showage();
        Xiaoming.showschool();

    </script>
