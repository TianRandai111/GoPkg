<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
    条件运算符
    ==  等于
    ===
    > 大于
    >= 大于等于
    < 小于
    <= 小于等于
    != 不等于
    && 与
    || 或
    ! 非
    */



   
    /* if else */
    var iNum01 =12 ;
    var sNum01 = '12';
    // if (iNum01==12){
    //     alert("相等")
    // }else{
    //     alert("不相等")
    // }

    // 隐式转换，==默认会将等号两边的变量转换成数字进行对比。
    if (sNum01 == 12){
        alert("相等")
    }
    else{
        alert("不相等");
    }

    // === 不会转换两边变量
    if (sNum01 === 12){
        alert("相等")
    }
    else{
        alert("不相等");
    }

    /* 多重if else语句 */
    var iNow=5;
    if (iNow==0){
        alert("休息");
    }
    else if(iNow==1) {
        alert("学习");
    }
    else if(iNow==2) {
        alert("学习");
    }
    else if(iNow==3) {
        alert("休息");
    }
    else  {
        alert("自习");
    }
    </script>
</head>
<body>

</body>
</html>
