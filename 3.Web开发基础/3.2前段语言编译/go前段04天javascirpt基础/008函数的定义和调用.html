    <title>Document</title>
    <script>

        //函数调用，函数在下面定义，上面调用，这叫做函数的与预解析
        //定义函数
        function fnMyalert(){
            alert('hello!');
        }

        //调用函数
        fnMyalert();
 

        //变量预解析
        alert(iNum01)

        var iNum01 = 12;

        alert(iNum01)
    </script>
