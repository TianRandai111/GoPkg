0<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>用户注册</h3>
    <!-- 默认提交到当前页面 设置提交地址使用 action -->
    <!-- method 设置提交方式，默认是get方式，也可以定义为post方式 -->
    <form action="" method="POST ">
        <!-- 明文显示输入框 -->
        <p>
        <label>用户名:</label>
        <input type="text" name="username">
        </p>

        <!-- 密文显示输入框 -->
        <p>
        <label>密&nbsp;&nbsp;&nbsp;码:</label>
        <input type="password" name="password">
        </p>

        <!-- 单选 -->
        <p>
            <label>性&nbsp;&nbsp;&nbsp;别:</label>
            <input type="radio" name="gender" value="0"> 男
            <input type="radio" name="gender" value="1"> 女
        </p>

        <!-- 多选 -->
        <p>
            <label>爱&nbsp;&nbsp;&nbsp;好:</label>
            <input type="checkbox" name="hobby" value="0"> 篮球
            <input type="checkbox" name="hobby" value="1"> 足球
            <input type="checkbox" name="hobby" value="2"> 毽球
            <input type="checkbox" name="hobby" value="3"> 冰球
            <input type="checkbox" name="hobby" value="4"> 水球
            <input type="checkbox" name="hobby" value="5"> 地球
        </p>

        <!-- 上传文件 --> 
        <p>
            <label>头&nbsp;&nbsp;&nbsp;像:</label>
            <input type="file" name="img">
        </p>

        <!-- 下拉菜单 -->
        <p>
            <label> 籍&nbsp;&nbsp;&nbsp;贯:</label>
            <select name="site" >
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广东</option>
                <option value="3">深圳</option>
            </select>
        </p>

        <!-- 大段文本 -->
        <p>
            <label>简&nbsp;&nbsp;&nbsp;介:</label>
            <textarea name="bigtext" ></textarea>
        </p>

        <!-- 提交、重置按钮 -->
        <p>
            <!-- 提交时，以键值对的方式提交 所有所有的标签需要有name属性 -->
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </p>

        <!-- 
            3、<input>标签 定义通用的表单元素
                type属性
                    type="text" 定义单行文本输入框
                    type="password" 定义密码输入框
                    type="radio" 定义单选框
                    type="checkbox" 定义复选框
                    type="file" 定义上传文件
                    type="submit" 定义提交按钮
                    type="reset" 定义重置按钮
                    type="button" 定义一个普通按钮
                value属性 定义表单元素的值
                name属性 定义表单元素的名称，此名称是提交数据时的键名
         -->
    </form>
</body>
</html>
