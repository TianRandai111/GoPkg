 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>

     <style>
        .list{
            /* 清除列表的小圆点 */
            list-style: none;
        
            /* 去除列表的内边距 */
            padding: 0px;

            /* 清除列表的外边距 */
            margin: 0px;
        
            /* 定义缩进  */
            text-indent: 24px;


        }

        .list li{
            /* 定义行高 */
            line-height: 20px;
        }
     </style>
 </head>
 <body>
     <!-- 创建列表标签 -->
     <!-- ul>li{列表标签}*6 -->
     <ul class="list">
         <li>列表标签</li>
         <li>列表标签</li>
         <li>列表标签</li>
         <li>列表标签</li>
         <li>列表标签</li>
         <li>列表标签</li>
     </ul>

     <!-- 创建带a标签的列表标签 -->
     <!-- ul>(li>a{列表标签})*6 -->
     <ul>
         <li><a href="#">列表标签</a></li>
         <li><a href="#">列表标签</a></li>
         <li><a href="#">列表标签</a></li>
         <li><a href="#">列表标签</a></li>
         <li><a href="#">列表标签</a></li>
         <li><a href="#">列表标签</a></li>
     </ul>
 </body>
 </html>
