<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./repo/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $li = $('.list li')

            // 绑定click 
            $li.click(function () {
                // this表示当前发生事件的对象,他是一个原生js对象 
                // this.style.background='red';
                // $(this)表示当前发生时间的jqurey对象
                $(this).css('background','gold');

                // 获取当前点击的li的索引值
                alert($(this).index());
            })

            var $p = $('p');
            alert($p.eq(0).index());
            alert($p.eq(1).index());
        })
    </script>
</head>
<body>
    <ul class='list'>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
    </ul>
    <div>
        <p>这是第一个段落</p>
    </div>
    <div>
        <p>这是第2个段落</p>
    </div>

</body>
</html>
