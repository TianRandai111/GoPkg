<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./repo/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $input = $("#input01");
            // focus 反复触发
            /*             
            $input.focus(function(){

            // 在focus上绑定函数会反复触发，一般不这么用，可以用click事件代替
            // focus一般在让元素开始就获得起始点
            $input.focus()
        })
    </script>
</head>
<body>
    <input type="text" name="" id="input01">
