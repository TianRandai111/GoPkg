<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./repo/jquery-1.12.4.min.js"></script>
    <script>
        /*
        JQuery事件
        blur() 元素失去焦点
        focus() 元素获得焦点
        change() 当表单元素的值发生改变时
        click() 鼠标单击
        mouseover() 鼠标进入（进入子元素也触发）
        mouseout() 鼠标离开（离开子元素也触发）
        mouseenter() 鼠标进入（进入子元素不触发）
        mouseleave() 鼠标离开（离开子元素不触发）
        ready() DOM加载完成
        submit() 用户递交表单
        */
    </script>
    <script>
        $(function(){
            var $input =  $('#input01');
            var $form = $('#form01');
            // 绑定失去焦点的事件
            $input.blur(function(){
                // alert($(this).val())
            });


            // 绑定submit时间
            $form.submit(function(){
                // 判断数据是否合法
                // 阻止表单提交
                var vLen = $input.val();
                if (vLen.length <10 ){
                    alert('提交失败，长度小于10');
                    return false;
                } else {
                    alert('提交成功');
                    return true;
                }
               
            });
            
        })
    </script>
</head>
<body>
    <form action="" id="form01">
        <label>用户名：</label>
        <input type="text" name="" id="input01">
        
        <input type="submit" value="提交">
    </form>
</body>
</html>
