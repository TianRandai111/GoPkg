<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./repo/jquery-1.12.4.min.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: gold;
        }
    </style>
    <script>
        $(function(){
            var $btn =$('#btn');
            var $box=$('.box');

            $btn.click(function(){
                // 动画效果animater
                // $box.animate({'width':1000});
                /*animate的参数
                参数1：要做动画的样式属性，写成字典的形式
                参数2：动画持续的时间，默认是400毫秒
                参数3：动画曲线，默认是'swing',缓冲运动，linear 均素运动
                参数4：动画的回调函数，它是一个匿名函数,动画结束时会自动调用
                */
                $box.animate({'width':1000},1000,'linear',function(){
                    $box.animate({'height':400,'margin-top':300},1000,function(){
                        $box.animate({'width':200,height:200,'margin-top':0},1000)
                    })
                });
            })
        })
    </script>
</head>
<body>
        <input type="button" value="动画" id="btn">
        <div class="box"></div>
</body>
</html>
