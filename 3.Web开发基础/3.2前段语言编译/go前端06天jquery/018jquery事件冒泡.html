<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .grandfather{
            width: 300px;
            height: 300px;
            background: purple;
        }

        .father{
            width: 200px;
            height: 200px;
            background: gold;
            position: relative;
        }

        .son{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            /* left: 0px;
            top: 400px; */
        }
    </style>
    <script src="./repo/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){

            // var $son = $('.son');
            // $son.click(function(){alert(1);})

            // 如果变量只使用一次可以直接绑定对象，不创建变量存储
            $('.son').click(function(){
                alert(1);
                return false;
            });

            // {完整写法}父阻止事件冒泡，想function中传递event 在使用event.stopPropagation()
            // 阻止冒泡event.stopPropagation()和阻止默认行为event.preventDefault()，可以合并谢伟return false
            // $('.father').click(function(){
            //     alert(2);
            //     event.stopPropagation();
            // })

            // $('.grandfather').click(function(){
            //     alert(3);
            // })

            // $(document)代表最顶级的标签
            $(document).click(function(){
                alert(4);
            })

            // 阻止默认行为
            // $('#form1').submit(function(event){
            //     event.preventDefault();
            // })
        })
    </script>
</head>
<body> 
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
