<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./repo/jquery-1.12.4.min.js"></script>
    <script>
        /* 
        1、append()和appendTo()：在现存元素的内部，从后面放入元素
        2、prepend()和prependTo()：在现存元素的内部，从前面放入元素
        3、after()和insertAfter()：在现存元素的外部，从后面放入元素
        4、before()和insertBefore()：在现存元素的外部，从前面放入元素 
         */
    </script>
    <script>
        $(function(){
            var $div = $('#div01');
            var $p01 = $('#p01');
            var $p02 = $('#p02');
            var $p03 = $('#p03');
            var $h2 = $('#h201')
            var $h3 = $('#h301');

            //当前元素里面的后面放里一个元素
            // $div.append($p01);

            // 当前元素放在另有一个元素里面的哦后面
            // $p01.appendTo($div);

            // 当前元素里面的前面要放另一个元素
            // $div.prepend($h2); 

            // 当前元素要放另一个元素里面的前面
            // $h2.prependTo($div)
            
            // 当前元素外面的后面放另外一个元素
            // $div.after($p03)

            // 当前元素放到另一个元素的外面的后面
            // $p03.insertAfter($div)

            // 创建一个新的空的div标签
            var $newdiv01 = $('<div>')
            // 当前元素外面的前面，放另一个元素
            $div.before($newdiv01)

            // 创建一个新的有内容的div标签
            var $newdiv02 = $('<div>这是一个新的div</div>')

            // 当前元素要放到另一个元素的外面的前面
            $newdiv02.insertBefore($div)

            // 删除标签
            $div.remove()
        })
    </script>
</head>
<body>
    <p id='p03'>div01上面的p标签</p>
    <p id='p01'>div01外面的p标签</p>
    <h2 id='h201'>div01外面的h2标签</h3>
   <div id="div01">
       <h3 id='h301'>div01里面的h3标签</h3>
       <p id='p02'>div01里面的p标签</p>
   </div>
</body> 
</html>
