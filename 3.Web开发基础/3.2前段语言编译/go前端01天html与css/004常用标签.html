<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 创建链接标签 -->
    <a href="003常用块元素标签.html">003常用元素标签</a>
    <br>
    <a href="https://www.baidu.com">百度网</a>
    <br>

    <!-- 设置缺省链接地址 -->
    <a href="#">默认不确定地址</a>
    <br>
    <!-- 创建图片标签 -->
    <img src="./images/听说你是恶魔.jpg" alt="听说你是恶魔" width="100">
    <br>
    <!-- 图片链接 -->
    <a href="https://www.baidu.com"><img src="./images/听说你是恶魔.jpg" alt="听说你是恶魔" width="100"></a>
    <br>
    <!-- 调整图片大小 width -->
    <img src="./images/听说你是恶魔.jpg" alt="听说你是恶魔" width="100">
    <br>

    <!-- 创建一个span标签 span标签没有语意，一般用于一大段文本里的一小段语句，一般用在样式里 -->
    <span>这是一个span标签</span>
</body>
</html>
