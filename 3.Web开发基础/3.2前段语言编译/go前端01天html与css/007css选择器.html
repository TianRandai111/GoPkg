<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 定义标签选择器 */
        div{color: red/*文字设置为红色*/;}

        /* 定义类选择器 一个类可以用在多个标签上，一个标签可以使用多个类*/
        .blue{color: blue;}
        .big{font-size: 30px}  

        /* 定义层级选择器 */
        .blue span{color: powderblue;font-size: 20px}
    </style>
</head>
<body>
    <div>这是第一个div</div>
    <div>这是第二个div</div>

    <p class="blue">这是第一个p标签</p>
    <p class="big">这是第二个p标签</p>
    <p class="big blue">这是第三个p标签</p>

    <p class="blue">在人类的捍卫者中，最伟大的必然是阿斯塔特修会的<span>星际战士</span>——由古老而神秘的科技所铸造出的超人战士，他们以无上勇气和超群战技确保了人类的存续。尽管人数不足百万，并且分散在整个银河，但他们依旧代表着人类文明最大的希望。</p>

    <span>这是一个新span</span>
</body>
</html>
