<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 权重值 1 */
        div{
            color: blue;
        }

        /* 权重值 10+10+1 = 21 */
        .con .box div{
            color:blue；
        }

        /* 权重值： (.con)10 + (h3)1 */
        /* 类选择器是10  标签是1 */
        .con h3{
            color: blue;
        }
    </style>
</head>
<body>
    <div style="color: red">
        这是一个div
    </div>
    <div>
        <div>
            <h3>这是一个h3标题</h3>
        </div>
    </div>
</body>
</html>
