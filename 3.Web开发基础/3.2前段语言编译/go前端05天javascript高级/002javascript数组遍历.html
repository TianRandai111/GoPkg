        // 数组去重
        var aList01 = ['1','2','3','4','4','3','2','1','2','3','4','5','6','5','5','3','3','4','2','1'];
        var aList02 = [];

        // 因为indexOF方法只取第一个值的下标，所以下标等于i，赋值给aList02，不等于则不赋值
        for (var i = 0; i < aList01.length; i++){
            if (aList01.indexOf( aList01[i]) == i ) {
                aList02.push(aList01[i]);
            }
        }
        alert(aList02);

    </script>
