    <script>
        /* 定时器
            setTimeout 只执行一次的定时器
            clearTimeout 关闭只执行一次的定时器
            setInterval 反复执行的定时器
            clearInterval 关闭反复执行的定时器
        */
        function fnqlert (){
            alert('啊！起床了')
        }

        //var time1 = setTimeout(fnqlert,2000);
        //clearTimeout(time1) 

        var time2 = setInterval(fnqlert,2000);
        
        
    </script>
